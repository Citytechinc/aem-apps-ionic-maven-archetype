<sly data-sly-use.applicationState="${package}.components.page.state.State">
    <div data-sly-test="${!isIonicAemAppMode}" data-statename="${currentPage.name}" data-sly-attribute.class="${applicationState.stateClass}">
        <sly data-sly-resource="${'ion-content' @ resourceType='ionic-aem-apps/components/content/ioncontent'}"/>
    </div>

    <ion-view data-sly-test="${isIonicAemAppMode}" data-statename="${currentPage.name}" data-sly-attribute.class="${applicationState.stateClass}">
        <sly data-sly-resource="${'ion-content' @ resourceType='ionic-aem-apps/components/content/ioncontent'}"/>
    </ion-view>
</sly>
